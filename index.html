<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body style="text-align:center;">
    <div class="mt-5 pt-5 pb-5 mb-5">
        <div class="mt-5 pt-5">
            <h1 id="hello"></h1>
        </div>
        <div style="text-align: center;" class="m-3" data-aos="zoom-in" data-aos-duration="1500">
            <img src="img/bear-cute.gif" style="height: 250px; width: 250px; padding: 0px;" alt="img">
        </div>
        <div class="px-5 mx-3">
            <h1 id="intro" class="mb-5"></h1>
        </div>
    </div>
    <div class="mt-5 pt-5 pb-5 mb-5">
        <div class="mt-5 pt-5" data-aos="fade-in" data-aos-duration="2000">
            <img class="pt-5 mt-5" src="img/dipapayag.jpg" style="text-align: center; width: 300px; height: 250px;" alt="">
        </div>
        <div class="m-5 pb-5">
            <a class="btn btn-danger btn-lg" data-aos="fade-right"data-aos-duration="1500"  href="#">No</a>
            <a class="btn btn-primary btn-lg" data-aos="fade-left" data-aos-duration="1500" href="yes.html">Yes</a>
        </div>
    </div>
    



<script>
    var i = 0;
    var x = 0;
    var txt = 'Hi Hon!'
    var txt1 = 'Will you be my Valentine?';
    var speed = 50;
    var speed1 = 500;

    typeHello();
    
    function typeHello() {
        if (i < txt.length) {
        document.getElementById("hello").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeHello, speed);
        }
        typeIntro();
    }

    function typeIntro() {
        if (x < txt1.length) {
        document.getElementById("intro").innerHTML += txt1.charAt(x);
        x++;
        setTimeout(typeIntro, speed1);
        }
    }
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
