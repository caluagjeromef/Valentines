<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div style="text-align:center;padding: 100px; border: 1px solid black;">
        <h1 id="hello"></h1>
        <h1 id="intro"></h1>
        <div style="margin-top: 50px;">
            <a class="btn btn-primary btn-lg" href="">Yes</a>
            <a class="btn btn-danger btn-lg" href="">No</a>
        </div>
    </div>




<script>
    var i = 0;
    var txt = 'Hi Hon!'
    var txt1 = 'Will you be my Valentine?';
    var speed = 50;
    
    function typeHello() {
        if (i < txt.length) {
        document.getElementById("hello").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeHello, speed);
        }
    }

    function typeIntro() {
        if (i < txt1.length) {
        document.getElementById("intro").innerHTML += txt1.charAt(i);
        i++;
        setTimeout(typeIntro, speed);
        }
    }
</script>
        
</body>
</html>
